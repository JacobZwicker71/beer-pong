<DOCTYPE html>
<html>
<head>
  <title id="title">Beer/Pong | Home</title>
</head>
<body>
  Bottle Name: <input type="text" id="name" />
  <br />
  Password: <input type="password" id="password" />
  <br />
  <button id="thing">Open or Share a Bottle</button>
  <script>
    thing.onclick = () => {
      var name = document.getElementById('name').value
      xhttp = new XMLHttpRequest()
      xhttp.open('GET', `/login?${name}+${password.value}`, true)
      xhttp.onreadystatechange = function() {
        if (this.readyState===4 & this.status===200) {
          alert('it worked?')
          document.body.innerHTML = 
            `<textarea>${this.responseText}</textarea>`
          title.innerHTML = 'Beer Pong | Home'
        }
      }
      xhttp.send()
    }
  </script>
</body>
</html>
